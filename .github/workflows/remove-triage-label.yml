name: Remove triage label
on:
  workflow_call:
    inputs:
      label_to_remove:
        description: 'Label to remove when other labels are added'
        type: string
        required: false
        default: 'triage'
      excluded_labels:
        description: 'Comma-separated list of labels that should not trigger removal (e.g., triage,more-info-needed)'
        type: string
        required: false
        default: 'triage,more-info-needed'
  issues:
    types:
      - labeled

permissions:
  issues: write

jobs:
  remove-triage-label-from-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Remove triage label
        if: |
          !contains(fromJSON(format('[{0}]', join(split(inputs.excluded_labels || 'triage,more-info-needed', ','), '","'))), github.event.label.name)
        run: gh issue edit "$NUMBER" --remove-label "$LABELS"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.issue.number }}
          LABELS: ${{ inputs.label_to_remove || 'triage' }}
