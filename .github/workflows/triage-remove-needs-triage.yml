name: 'Triage: Remove needs-triage label'
# Expected triggers: issues: [labeled]
on:
  workflow_call:
    inputs:
      label_to_remove:
        description: 'Label to remove when end-state labels are added'
        type: string
        required: false
        default: 'needs-triage'
      end_state_labels:
        description: 'Comma-separated list of labels that indicate triage is complete'
        type: string
        required: false
        default: 'enhancement,ready-for-review,priority-1,priority-2,priority-3'

permissions:
  issues: write

jobs:
  remove-triage-label-from-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Check if label is an end-state label
        id: check-label
        run: |
          END_STATE="${{ inputs.end_state_labels || 'enhancement,ready-for-review,priority-1,priority-2,priority-3' }}"
          CURRENT_LABEL="${{ github.event.label.name }}"
          
          if echo "$END_STATE" | tr ',' '\n' | grep -qx "$CURRENT_LABEL"; then
            echo "should_remove=true" >> $GITHUB_OUTPUT
          else
            echo "should_remove=false" >> $GITHUB_OUTPUT
          fi
        shell: bash
      
      - name: Remove triage label
        if: steps.check-label.outputs.should_remove == 'true'
        run: gh issue edit "$NUMBER" --remove-label "$LABELS"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.issue.number }}
          LABELS: ${{ inputs.label_to_remove || 'needs-triage' }}
